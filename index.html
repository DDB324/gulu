<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            /*margin: 20px;*/
        }

        body {
            font-size: var(--font-size)
        }
    </style>
</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <g-tabs-item name="news">
                <g-icon name="settings"></g-icon>
                新闻
            </g-tabs-item>
            <g-tabs-item name="video" disabled>
                视频
            </g-tabs-item>
            <g-tabs-item name="picture">
                图片
            </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="news">
                新闻的资讯
            </g-tabs-pane>
            <g-tabs-pane name="video">
                视频的资讯
            </g-tabs-pane>
            <g-tabs-pane name="picture">
                图片的资讯
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
