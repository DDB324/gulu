<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size)
        }
    </style>
    <style>
        .box {
            margin: 20px;
        }
    </style>
    <style>
        .demoBox {
            /*min-height: 50px;*/
            background: #f5f5f5;
        }

        img {
            max-width: 100%;
        }

        .logo-wrapper {
            padding: 10px;
        }

        .demoBox1 {
            background: #fff;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="border:1px solid black;">
        <g-row class="topBar">
            <g-col class="demoBox" span="9">
                <g-row gutter="10">
                    <g-col>中国大陆</g-col>
                    <g-col>亲,请登录</g-col>
                    <g-col>免费注册</g-col>
                    <g-col>手机逛淘宝</g-col>
                </g-row>
            </g-col>
            <g-col class="demoBox" span="15">
                <g-row align="right" gutter="10">
                    <g-col>我的淘宝</g-col>
                    <g-col>购物车</g-col>
                    <g-col>收藏夹</g-col>
                    <g-col>商品分类</g-col>
                    <g-col>免费开店</g-col>
                    <g-col>千牛卖家中心</g-col>
                    <g-col>联系客服</g-col>
                    <g-col>网站导航</g-col>
                </g-row>
            </g-col>
        </g-row>
        <g-row class="logo-and-search-and-qrcode">
            <g-col class="demoBox1" span="10">
                <g-row align="center">
                    <g-col>
                        <div class="logo-wrapper">
                            <img class="logo" src="//img.alicdn.com/tfs/TB1P3dsZUY1gK0jSZFCXXcwqXXa-290-130.gif"
                                 alt="2020双11"
                                 style="width:290px;height:130px;left:-20px;top:0px;">
                        </div>
                    </g-col>
                </g-row>
            </g-col>
            <g-col class="demoBox1" span="10">2</g-col>
            <g-col class="demoBox1" span="4">
                <g-row align="center" style="height: 100%">
                    <g-col style="display: flex;flex-direction: column-reverse">
                        <div class="logo-wrapper">
                            <img style="width:62px;height:62px" class="qrcode"
                                 src="//img.alicdn.com/tfs/TB18W1cQFXXXXaWXXXXXXXXXXXX-160-160.png"
                                 data-src="//img.alicdn.com/tfs/TB18W1cQFXXXXaWXXXXXXXXXXXX-160-160.png"
                                 aria-labelledby="mtb">
                        </div>
                    </g-col>
                </g-row>
            </g-col>
        </g-row>
    </div>
    <div class="box">
        <g-input value="你好" disabled></g-input>
        <g-input value="张三" read-only></g-input>
        <g-input v-model="message"></g-input>
        <!--         :value='message' @input='message = $event.target.value'-->
        <p>{{ message }}</p>
        <button @click="message += 1">+1</button>
    </div>
    <div class="box">
        <g-input value="王五" error="姓名不能少于两个字"></g-input>
    </div>
    <div>
        <div style="margin:20px">
            <g-button>
                我爱JS
            </g-button>
            <g-button :loading="loading1" @click="loading1 = !loading1">
                我爱JS
            </g-button>
            <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
                我爱JS
            </g-button>
            <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
                我爱JS
            </g-button>
            <g-button-group>
                <g-button icon="back">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="next" icon-position="right">下一页</g-button>
            </g-button-group>

        </div>
        <div id="test"></div>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
