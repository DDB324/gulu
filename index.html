<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            /*margin: 20px;*/
        }

        body {
            font-size: var(--font-size)
        }
    </style>
</head>
<body>
<div id="app" style="padding:50px">
<g-collapse single :active-name.sync="activeName">
    <g-row gutter="20">
        <g-col span="12" style="background: #777">1</g-col>
        <g-col span="10" offset="2"  style="background: #666">2</g-col>
    </g-row>
</g-collapse>
</div>
<script src="./src/app.js"></script>
</body>
</html>
