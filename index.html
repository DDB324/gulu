<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size)
        }
    </style>
    <style>
        .box {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <g-input value="你好" disabled></g-input>
        <g-input value="张三" read-only></g-input>
        <g-input value="李四"></g-input>
    </div>
    <div class="box">
        <g-input value="王五" error="姓名不能少于两个字"></g-input>
    </div>
    <div>
        <div style="margin:20px">
            <g-button>
                我爱JS
            </g-button>
            <g-button :loading="loading1" @click="loading1 = !loading1">
                我爱JS
            </g-button>
            <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
                我爱JS
            </g-button>
            <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
                我爱JS
            </g-button>
            <g-button-group>
                <g-button icon="back">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="next" icon-position="right">下一页</g-button>
            </g-button-group>

        </div>
        <div id="test"></div>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
